<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="JQ.js"></script>
    <script src="client.js"></script>
    <title>Monthly Salary Calculator</title>
</head>

<body>
    <h1>Monthly Salary Calculator</h1>

    <h2>Add Employee:</h2>
    <div>
    
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="text" placeholder="ID" id="idNumberIn">
        <select id="jobTitleIn" required>
            <option hidden selected disabled value="">Title</option>
            <option>Registered Nurse</option>
            <option>Physical Therapist</option>
            <option>Occupational Therapist</option>
            <option>Nurse Assistant</option>
            <option>Other</option>
        </select>
        <input type="number" placeholder="Annual Salary" id="salaryIn">
        <button id="submitButton" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">SUBMIT</button>

    </div>
    <h2 class=>Employees</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="informationList">
            <!-- Jquery adds here! -->
        </tbody>
    </table>

    <h2>Total Monthly: <span id="totalMonthly"></span></h2>
</body>

</html>
